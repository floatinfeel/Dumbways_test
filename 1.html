<!DOCTYPE html>
<html>
<head>
	<title>1</title>
</head>
<body>
<form>
  <div class="form-group col-md-8">
    <label for="Nama">Nama Lengkap</label>
    <input type="text" class="form-control" maxlength="50" id="Nama" placeholder="Nama Lengkap">
  </div>

  <div class="form-group col-md-8">
    <label for="tempatlahir">Tempat Lahir</label>
    <select class="form-control" id="tempatlahir">
	  <option selected disabled value><---Pilih Kota---></option>
      <option>Bogor</option>
      <option>Depok</option>
      <option>Jakarta</option>
      <option>Tanggerang</option>
    </select>
  </div>

  <div class="form-group col-md-8">
    <label for="tanggallahir">Tanggal Lahir</label>
    <input type="date" class="form-control" id="tanggallahir">
  </div>

  <div class="form-group col-md-8">
    <label for="hp">No. HP</label>
    <input type="tel" class="form-control" id="hp" placeholder="Ex: 0812941">
  </div>

 <div class="form-group col-md-8">
    <label for="alamat">Alamat</label>
    <textarea class="form-control" id="alamat" rows="5"></textarea>
  </div>

   <div class="form-group col-md-8">
    <label for="pendidikan">Pendidikan Terakhir</label>
    <select class="form-control" id="pendidikan">
	  <option selected disabled value><---Pilih Pendidikan---></option>
      <option>SMA/SMK</option>
      <option>Diploma</option>
      <option>Sarjana</option>
    </select>
  </div>

 <div class="form-group col-md-8">
    <label for="Agama">Agama</label>

  <div class="custom-control custom-radio col-md-8">
<input type="radio" id="Islam" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="Islam">Islam</label> <br>
</div>

<div class="custom-control custom-radio col-md-8">
<input type="radio" id="Kristen" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="Kristen">Kristen</label> <br>
</div>

<div class="custom-control custom-radio col-md-8">
<input type="radio" id="Katolik" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="Katolik">Katolik</label> <br>
</div>

</div>

 <div class="form-group col-md-8">
    <label for="Hobi">Hobi</label>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="renang">
  <label class="custom-control-label" for="renang">Renang</label>
</div>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="mancing">
  <label class="custom-control-label" for="mancing">Mancing</label>
</div>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="game">
  <label class="custom-control-label" for="game">Game</label>
</div>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="gibah">
  <label class="custom-control-label" for="gibah">Gibah</label>
</div>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="programming">
  <label class="custom-control-label" for="programming">Programming</label>
</div>

</div>

<button type="button" class="btn btn-primary" style="margin-left: 15px;">Submit</button>
<button type="button" class="btn btn-outline-secondary" style="margin-left: 5px;">Edit Label</button>

</body>
</html>
